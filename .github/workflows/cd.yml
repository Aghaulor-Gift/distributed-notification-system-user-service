name: CD - Deploy User Service to Docker Hub


on:
  push:
    branches: [ main ]


jobs:
  deploy:
    runs-on: ubuntu-latest


    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v4


      - name: ‚öôÔ∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


      - name: üîê Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}


      - name: üèóÔ∏è Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/user-service:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/user-service:${{ github.run_number }}
          build-args: |
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            REDIS_HOST=${{ secrets.REDIS_HOST }}
            REDIS_PORT=${{ secrets.REDIS_PORT }}
            RABBITMQ_URL=${{ secrets.RABBITMQ_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            NODE_ENV=production
            PORT=${{ secrets.PORT }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}


      - name: Notify deployment
        run: echo "User Service image successfully pushed to Docker Hub"


